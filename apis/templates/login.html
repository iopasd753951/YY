{% extends "base.html" %}

{% block body %}
<h1> 예? 약! 로그인페이지 </h1>

{{ request.user }}
    <div class="container">
        <div class="square"></div>
        <div class="login-block">
           <input id="email" name="email" placeholder="이메일">
            <input id="password" name="password" type="password" placeholder="비밀번호">
            <button id="login-submit" type="submit"> 다음 </button>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJ0="
                    crossorigin="anonymous"></script>
        </div>
    </div>


<script>
    $(document).ready(function () {
    $('#login-submit').click(function () {
        $.post('apis/v1/users/login', {'email': $('#email').val(), 'password': $('#password').val()}
            location.reload();
    }).fail(function (data) {
        alert(data.responseJSON.message);
    });
    });
</script>

{% endblock %}
